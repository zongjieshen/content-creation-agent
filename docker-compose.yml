version: '3.8'

services:
  content-creation-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-creation-agent
    ports:
      - "8085:8080"
      - "8001:8001"
      - "8002:8002"
      - "8005:8005"
    volumes:
      - ./uploads:/app/uploads
      - /DockerConfig/ContentCreate/data:/app/data
      - /DockerConfig/ContentCreate/config:/app/config
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - DOCKER_ENV=true
      - SCRAPING_SERVICE_HOST=${SCRAPING_SERVICE_HOST:-localhost}
      - SCRAPING_SERVICE_PORT=8002
      - SCRAPING_SERVICE_URL=${SCRAPING_SERVICE_URL:-http://localhost:8002}
    restart: unless-stopped
    networks:
      - content-network

networks:
  content-network:
    driver: bridge